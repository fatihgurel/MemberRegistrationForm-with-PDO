<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style/member.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <title>Member Registration</title>
</head>
<body>
    <div class="conatiner uyemain">
    <div class="row title">
        <i>
            <h4>SEN DE ARAMIZA KATILMAK İSTER MİSİN ?</h4>
        </i>
        <br><br>
    </div>
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <form id="form" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="ADINIZ VE SOYADINIZ" required>
                </div>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control" name="ogrencino" placeholder="ÖĞRENCİ NO" required>
                </div>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control" name="fakulte" placeholder="FAKÜLTENİZ" required>
                </div>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control" name="bolum" placeholder="BÖLÜMÜNÜZ" required>
                </div>
                <br>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="E-POSTA ADRESİNİZ" required>
                </div>
                <br>
                <div class="form-group">
                    <input type="tel" class="form-control" name="telefon" placeholder="TELEFONUNUZ" pattern="[1-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}" required>
                </div>
                <br>
                <select class="js-example-basic-sinif form-control" name="sinif">
                    <option value=""></option>
                    <option value="Hazırlık">Hazırlık</option>
                    <option value="1.SINIF">1.SINIF</option>
                    <option value="2.SINIF">2.SINIF</option>
                    <option value="3.SINIF">3.SINIF</option>
                    <option value="4.SINIF">4.SINIF</option>
                </select>
                <br>
                <select class="js-example-basic-komite form-control" name="komite">
                    <option selected value=""></option>
                    <option value="--">SADECE ÜYE OLMAK İSTİYORUM</option>
                    <option value="O1">ÖRNEK1 KOMİTESİ</option>
                    <option value="O2">ÖRNEK2 KOMİTESİ</option>
                    <option value="O3">ÖRNEK3 KOMİTESİ</option>
                    <option value="O4">ÖRNEK4 KOMİTESİ</option>
                </select>
                <br><br><br><br><br>
                <button type="submit" class="btn btn-primary">ÜYE OL</button>
                <br><br>
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
<script src="./app.js"></script>
</body>
</html>
